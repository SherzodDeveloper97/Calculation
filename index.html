<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calc__container">
            <!-- calc - left--block -->
            <div class="calc__item">
                <div class="collapse__box">
                    <div class="collapse__btn">
                        <div class="collapse__line"></div>
                    </div>
                </div>

                <div class="connection__box">
                    <div class="connection__item">
                        <img src="./img/connect-icon1.png" alt="connect_icon">
                    </div>
                    <div class="connection__item">
                        <img src="./img/connect_icon2.png" alt="connect_icon">
                    </div>
                    <div class="connection__item">
                        <img src="./img/connect_icon3.png" alt="connect_icon">
                    </div>
                </div>
            </div>
            <!-- calc - right--block -->
            <div class="calc__boxes">
                <div class="calc__box">
                    <div class="calc__head">
                        <span class="calc__text">3130321021</span>
                        <div class="calc__head-item">
                            <input type="text" value="00000">
                            <span>M</span>
                        </div>
                    </div>
                    <div class="calc__main">
                        <div class="globe__calc">
                            <img src="./img/globe.png" alt="globe" class="globe__icon">
                            <div class="select__calc">
                                <select name="calc-select" id="calc-select">
                                    <option selected value="zero">0000000000000</option>
                                    <option value="one">1111111111111</option>
                                    <option value="two">2222222222222</option>
                                    <option value="three">3333333333333</option>
                                </select>
                                <div class="select__icon">
                                    <img src="./img/dropdown-btn.svg" alt="dropdown-btn">
                                </div>
                            </div>
                        </div>
                        <div class="calc__main--box" id="calc__main--box-first">
                            <div class="arrow__blocks">
                                <div class="arrow__btn_right">
                                    <img src="./img/arrow_right.svg" alt="arrow">
                                </div>
                                <div class="arrow__btn_left">
                                    <img src="./img/arrow_left.svg" alt="arrow">
                                </div>
                            </div>
                            <div class="calc__block">
                                <span class="calc__block-title">029071000</span>
                                <div class="calc__block-input">
                                    <span>W.W.</span>
                                    <input type="text" value="000000000000">
                                </div>
                                <div class="calc__block-input">
                                    <span>W.W.</span>
                                    <input type="text" value="000000000000">
                                </div>
                            </div>
                            <div class="m_btn__group">
                                <div class="m_one__btn m_btn__style">
                                    M1
                                </div>
                                <div class="m_two__btn m_btn__style">
                                    M2
                                </div> 
                            </div>
                        </div>
                        <div class="calc__main--box" id="calc__main--box-second">
                            <div class="arrow__blocks">
                                <div class="arrow__btn_right">
                                    <img src="./img/arrow_right.svg" alt="arrow">
                                </div>
                                <div class="arrow__btn_left">
                                    <img src="./img/arrow_left.svg" alt="arrow">
                                </div>
                            </div>
                            <div class="calc__block">
                                <span class="calc__block-title">029071000</span>
                                <div class="calc__block-input">
                                    <span>W.W.</span>
                                    <input type="text" value="000000000000">
                                </div>
                                <div class="calc__block-input">
                                    <span>W.W.</span>
                                    <input type="text" value="000000000000">
                                </div>
                            </div>
                            <div class="m_btn__group">
                                <div class="m_three__btn m_btn__style">
                                    M3
                                </div> 
                            </div>
                        </div>
                        <div class="calc__main--size-container">
                            <div class="ruler_btn">
                                <img src="./img/ruler.svg" alt="ruler">
                            </div>
                            <div class="size__input--box">
                                <input type="text" class="size__input" value="00000"><span>M</span>
                            </div>
                            <div class="size__compilation">
                                <img src="./img/compilation-btn.svg" alt="compilation-btn">
                            </div>
                        </div>
                    </div>
                    <div class="calc__section">
                        <div class="section__text">
                            <p>122023075231:</p>
                            <h1>48-12</h1>
                            <p>(00-00)</p>
                        </div>
                        <div class="section__text">
                            <p>122023075231:</p>
                            <h1>08-15</h1>
                            <p>(00-00)</p>
                        </div>
                    </div>
                    <div class="calc__foot">
                        <div class="calc__foot--first-column">
                            <button class="equal_to-btn">
                                <img src="./img/equal-to.svg" alt="equal-to">
                            </button>
                            <div class="btn-group">
                                <button class="plus__btn">+</button>
                            <button class="minus__btn">-</button>
                            </div>
                        </div>
                        <div class="calc__foot--second-column">
                            <div class="calc__foot--block">
                                <div class="calc__number_group">
                                    <button class="calc__number_btn">1</button>
                                    <button class="calc__number_btn">4</button>
                                    <button class="calc__number_btn">7</button>
                                </div>
                                <div class="calc__number_group">
                                    <button class="calc__number_btn">2</button>
                                    <button class="calc__number_btn">5</button>
                                    <button class="calc__number_btn">8</button>
                                </div>
                                <div class="calc__number_group">
                                    <button class="calc__number_btn">3</button>
                                    <button class="calc__number_btn">6</button>
                                    <button class="calc__number_btn">9</button>
                                </div>
                                <div class="calc__other_btn-group">
                                    <button class="calc__other_btn"><</button>
                                    <button class="calc__other_btn">T</button>
                                </div>
                            </div>
                            <div class="calc__last_btn--group">
                                <button class="calc__number_btn">.</button>
                                <button class="calc__number_btn">0</button>
                                <button class="calc__last_btn">E</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
