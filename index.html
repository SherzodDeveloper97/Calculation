<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calc__container">
            <!-- calc - left--block -->
            <div class="calc__item">
                <div class="collapse__box">
                    <div class="collapse__btn">
                        <div class="collapse__line"></div>
                    </div>
                </div>

                <div class="connection__box">
                    <div class="connection__item">
                        <img src="./img/connect-icon1.png" alt="connect_icon">
                    </div>
                    <div class="connection__item">
                        <img src="./img/connect_icon2.png" alt="connect_icon">
                    </div>
                    <div class="connection__item">
                        <img src="./img/connect_icon3.png" alt="connect_icon">
                    </div>
                </div>
            </div>
            <!-- calc - right--block -->
            <div class="calc__boxes">
                <div class="calc__box">
                    <div class="calc__head">
                        <span class="calc__text">3130321021</span>
                        <div class="calc__head-item">
                            <input type="text" value="00000">
                            <span>M</span>
                        </div>
                    </div>
                    <div class="calc__main"></div>
                    <div class="calc__section"></div>
                    <div class="calc__foot"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
